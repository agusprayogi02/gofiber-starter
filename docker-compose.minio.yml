version: '3.8'

services:
  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API endpoint
      - "9001:9001"  # Web Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MinIO Client - Initialize buckets
  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO to be ready...';
      until /usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin; do
        echo 'MinIO not ready yet, retrying in 2 seconds...';
        sleep 2;
      done;
      echo 'MinIO is ready!';
      
      echo 'Creating buckets...';
      /usr/bin/mc mb minio/uploads --ignore-existing;
      /usr/bin/mc mb minio/images --ignore-existing;
      /usr/bin/mc mb minio/documents --ignore-existing;
      /usr/bin/mc mb minio/videos --ignore-existing;
      
      echo 'Setting bucket policies...';
      /usr/bin/mc anonymous set download minio/uploads;
      /usr/bin/mc anonymous set download minio/images;
      /usr/bin/mc anonymous set download minio/documents;
      /usr/bin/mc anonymous set download minio/videos;
      
      echo 'MinIO setup completed successfully!';
      echo 'Access MinIO Console at: http://localhost:9001';
      echo 'Username: minioadmin';
      echo 'Password: minioadmin';
      "
    networks:
      - app-network

  # PostgreSQL Database (if needed)
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: inventory_mngmt
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (if needed)
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
